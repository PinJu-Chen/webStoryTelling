<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shadow.css">


    <style>
        #div1 {
            background-image: url("assets/grassland.jpg");
        }

        #div2 {
            background-image: url("assets/water3.jpg");
        }


        #div5 {
            background-image: url("assets/scene.jpeg");
        }

        #div1,
        #div2,
        #div5 {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid" style="background-color:black;height:100vh;">
    </div>
    <div id="div1" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top="20" data-top2="70" data-left="70" data-left2="60" data-width="30" data-width2="45" src="assets/Gazelle.png" style="position: absolute; width: 31.0345%; top: 26.2069%; left: 48.9655%;">
        <img class="scrollable dropshadow1" data-top="10" data-top2="60" data-left="20" data-left2="30" data-width="20" data-width2="45" src="assets/lion.png" style="position: absolute; width: 21.0345%; top: 7.24138%; left: 26.0345%; filter: grayscale(0.3) blur(0px);">

    </div>
    <div class="container-fluid" style="background-color:rgba(0,0,0,0.5);min-height: 1800px"></div>
    <div id="div2" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top="10" data-top2="65" data-left="3" data-left2="42" data-width="25" data-width2="30" src="assets/baby.png" style="position: absolute; width: 40%; top: 13.7172%; left: 9.49655%; ">
        <img class="scrollable dropshadow1" data-top="15" data-top2="80" data-left="15" data-left2="25" data-width="30" data-width2="40" src="assets/elephant.png" style="position: absolute; width: 32.1103%; top: 28.7172%; left: 22.3862%;">
    </div>


    <div class="container-fluid" style="background-color:darkgrey;min-height: 1800px"></div>


    <div id="div5" class="innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-left="40" data-left2="20" data-top="0" data-top2="50" src="assets/cloud.png" style="position: absolute; width: 30vw; top: 17.1034%; left: -4.57931%; ">
        
        <img class="scrollable dropshadow1" data-left="40" data-left2="0" data-top="15" data-top2="65" src="assets/acacia.png" style="position: absolute; width: 45vw; top: 50%; left: -15.4207%;">
        <img class="scrollable dropshadow1" data-left="150" data-left2="-20" data-top="25" data-top2="75" src="assets/giraffe.png" style="position: absolute; width: 30vw; top: 37.1034%; left: -15.4207%;">
        <img class="scrollable dropshadow1" data-left="0" data-left2="30" data-top="25" data-top2="75" src="assets/vehicle.png" style="position: absolute; width: 60%; top: 60%; left: 2%;">
    </div>


    <div class="container-fluid" style="background-color:darkgrey;min-height: 1800px"></div>



    <script>
        $(document).ready(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data('left')) * parent_scrolled / winh + $(this).data('left')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
                        }
                    }
                });
            });
        });
    </script>


</body></html>
